    .secure-logo {

    .glassmorphism {

    }

    .animate-pulse-soft {
      animation: pulse-soft 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }

    @keyframes pulse-soft {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.8; }
    }

    .payment-method-btn {
      transition: all 0.2s ease;
      position: relative;
      overflow: hidden;
    }

    .payment-method-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(222, 20, 34, 0.15);
    }

    .payment-method-btn.active {
      background: linear-gradient(135deg, #de1422, #de1422);
      color: white;
      box-shadow: 0 4px 15px rgba(222, 20, 34, 0.3);
    }

    .bank-btn {
      transition: all 0.3s ease;
      border: 2px solid transparent;
    }

    .bank-btn:hover {
      border-color: #de1422;
      transform: scale(1.02);
      box-shadow: 0 4px 20px rgba(222, 20, 34, 0.1);
    }

    .bank-btn.selected {
      background: linear-gradient(135deg, #de1422, #de1422);
      color: white;
      box-shadow: 0 4px 15px rgba(222, 20, 34, 0.3);
    }

    .bank-btn.selected span {

    .floating-card {
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }

    .shimmer {
      position: relative;
      overflow: hidden;
    }

    .shimmer::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
      animation: shimmer 2s infinite;
    }

    @keyframes shimmer {
      0% { left: -100%; }
      100% { left: 100%; }
    }

    .countdown-ring {
      background: conic-gradient(#de1422 0deg, #de1422 360deg);
      border-radius: 50%;
      padding: 2px;
      animation: spin 43s linear;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }

  <script>
    // Payment method switching
    const methodButtons = document.querySelectorAll('.payment-method-btn');
    const sections = document.querySelectorAll('.payment-section');
    const allBankButtons = document.querySelectorAll('.bank-btn');

    methodButtons.forEach(button => {
      button.addEventListener('click', () => {
        methodButtons.forEach(btn => btn.classList.remove('active'));
        button.classList.add('active');
        const method = button.getAttribute('data-method');
        sections.forEach(section => {
          if (section.getAttribute('data-content') === method) {
            section.classList.remove('hidden');
          } else {
            section.classList.add('hidden');
          }
        });
      });
    });

    // Bank/payment option selection (unified across all payment methods)
    allBankButtons.forEach(button => {
      button.addEventListener('click', () => {
        if (button.classList.contains('selected')) {
          // If already selected, unselect it
          button.classList.remove('selected');
        } else {
          // Remove selected class from ALL bank buttons across all sections
          allBankButtons.forEach(btn => btn.classList.remove('selected'));
          // Add selected class to clicked button
          button.classList.add('selected');
        }
      });
    });

    // Terms checkbox and pay button
    const termsCheckbox = document.getElementById('terms');
    const payButton = document.getElementById('payButton');

    if (termsCheckbox && payButton) {
      termsCheckbox.addEventListener('change', () => {
        payButton.disabled = !termsCheckbox.checked;
      });
    }

    // Countdown timer
    let timeLeft = 60;
    const countdownElement = document.querySelector('.text-shopee-red .font-bold');

    const timer = setInterval(() => {
      timeLeft--;
      if (timeLeft <= 0) {
        clearInterval(timer);
        countdownElement.textContent = '0:00';
        return;
      }

      const minutes = Math.floor(timeLeft / 60);
      const seconds = timeLeft % 60;
      countdownElement.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
    }, 1000);
  </script>
